<h2>Products in Category: {{ category }}</h2>
<div *ngIf="products"> 
 <div class="container"> 
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products ">
            <td>{{ product.id }}</td>
            <td><a routerLink="/product/{{product.id}}" class="card-link btn btn-outline-primary btn-sm mt-3">{{ product.title }}</a></td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td> 
          </tr>
        </tbody>
      </table>
    </div>
</div>
